          <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
              <td colspan="4">
                <fieldset align="center">
                  <h3><font face="calibri" color="#444444">Edit Profile</font></h3>
                </fieldset>
              </td>
            </tr>

            <tr>
              <td width="60%">
                <h2><font face="calibri" color="#444444">Profile Info</font></h2>
                <hr width="150" align="left" noshade="noshde">
              </td>

              <td width="20%" align="center">
                <a href="../admin/admin_change_password.html">
                  <h3><font face="calibri" color="#888888">Change Password</font></h3>
                </a>
              </td>

              <td width="3%" align="center">
                <h3><font face="calibri" color="#444444">&middot;</font></h3>
              </td>

              <td width="12%" align="center">
                <a href="../admin/admin_edit_profile.html">
                  <h3><font face="calibri" color="#444444">Edit Profile</font></h3>
                </a>
              </td>
            </tr>

            <tr>
              <td colspan="4">
                <br>
                <table width="100%" cellspacing="10" cellpadding="0">
                  <form action="" method="">
                    <tr>
                      <td width="25%">
                        <h3><font face="calibri" color="#444444">Name:</font></h3>
                      </td>

                      <td width="45%">
                      <input name="name" type="text" size="30" value="Bruce Wayne">
                      </td>

                      <td width="30%" align="center" valign="center" rowspan="4">
                        <img src="../../res/admin/temp_user.png" alt="Profile Picture" height="220">
                        <br>
                        <a href="../admin/admin_change_picture.html">
                          <h4><font face="calibri" color="#888888">Change Picture</font></h4>
                        </a>
                      </td>
                    </tr>

                    <tr>
                      <td width="25%">
                        <h3><font face="calibri" color="#444444">Username:</font></h3>
                      </td>

                      <td width="45%">
                        <input name="username" type="text" size="30" value="bruce">
                      </td>
                    </tr>

                    <tr>
                      <td width="25%">
                        <h3><font face="calibri" color="#444444">Email:</font></h3>
                      </td>

                      <td width="45%">
                        <input name="email" type="text" size="30" value="bruce@wayne.batman">
                      </td>
                    </tr>

                    <tr>
                      <td width="25%">
                        <h3><font face="calibri" color="#444444">Phone:</font></h3>
                      </td>

                      <td width="45%">
                       <input name="phone" type="text" value="01777777777">
                      </td>
                    </tr>

                    <tr>
                      <td width="25%">
                        <h3><font face="calibri" color="#444444">Gender:</font></h3>
                      </td>

                      <td colspan="2">
                        <select name="gender">
                            <option>Female</option>
                            <option selected>Male</option>
                            <option>Other</option>
                        </select>
                      </td>
                    </tr>

                    <tr>
                      <td width="25%">
                        <h3><font face="calibri" color="#444444">Hire Date:</font></h3>
                      </td>

                      <td colspan="2">
                        <input type="number" name="day" value="1">
                        <label><font face="calibri" color="#444444" size="4">/</font></label>
                        <input type="number" name="month" value="1">
                        <label><font face="calibri" color="#444444" size="4">/</font></label>
                        <input type="number" name="year" value="1990">
                        <label>
                          <font face="calibri" color="#444444" size="4"><i>(dd/mm/yyyy)</i></font>
                        </label>
                      </td>
                    </tr>

                    <tr>
                      <td/>
                      <td colspan="3" align="right">
                        <input name="reset" type="reset" value="Reset">
                        <input name="save_changes" type="submit" value="Save Changes">
                      </td>
                      <td/>
                    </tr>
                  </form>
                </table>
              </td>
            </tr>
          </table>
        </td>
