          </a>
        </td>

        <td width="8%" align="center">
          <a href="home.html"><h3><font face="calibri" color="#888888">Home</font></h3></a>
        </td>

        <td width="12%" align="center">
          <a href="marketplace.html"><h3><font face="calibri" color="#888888">Marketplace</font></h3></a>
        </td>

        <td width="13%" align="center">

        <td width="9%" align="center">
          <a href="contact.html"><h3><font face="calibri" color="#888888">Contact</font></h3></a>
        </td>

        <td width="3%" align="center">
          <h3><font face="calibri" color="#444444">|</font></h3>
        </td>

        <td width="7%" align="center">
          <a href="login.html"><h3><font face="calibri" color="#444444">Login</font></h3></a>
        </td>
      </tr>

      <tr>
        <td colspan="8">
          <br><br><br><br><br>
          <form action="home.html">
            <table width="400" align="center" cellpadding="0" cellspacing="0">
              <tr>
                <td width="20%">
                  <a href="login.html"><h2><font face="calibri" color="#888888">Log In</font></h2></a>
                </td>

                <td width="7%">
                  <h2><font face="calibri" color="#444444">&middot;</font></h2>
                </td>

                <td width="30%">
                  <a href="registration.html"><h2><font face="calibri" color="#444444">Sign Up</font></h2></a>
                </td>

                <td width="43%"></td>
              </tr>

              <tr>
                <td colspan="4"><br></td>
              </tr>

              <tr>
                <td colspan="4">
                  <h3><font face="calibri" color="#444444">Name</font></h3>
                  <input type="text" name="name" size="40">
                  <h3><font face="calibri" color="#444444">Email</font></h3>
                  <input type="email" name="email" size="40">
                  <h3><font face="calibri" color="#444444">Username</font></h3>
                  <input type="text" name="username" size="40">
                  <h3><font face="calibri" color="#444444">Password</font></h3>
                  <input type="password" name="password" size="40">
                  <h3><font face="calibri" color="#444444">Confirm Password</font></h3>
                  <input type="password" name="confirm" size="40">
                  <h3><font face="calibri" color="#444444">Phone</font></h3>
                  <input type="text" name="occupation" size="40">
                  <h3><font face="calibri" color="#444444">Profession</font></h3>
                  <input type="text" name="occupation" size="40">

                  <fieldset>
                    <legend><h3><font face="calibri" color="#444444">Gender</font></h3></legend>

                    <input type="radio" name="gender" value="Male">
                    <label><font face="calibri" color="#444444" size="4">Male</font></label>

                    <input type="radio" name="gender" value="Female">
                    <label><font face="calibri" color="#444444" size="4">Female</font></label>

                    <input type="radio" name="gender" value="Other">
                    <label><font face="calibri" color="#444444" size="4">Other</font></label>
                  </fieldset>

                  <fieldset>
                    <legend><h3><font face="calibri" color="#444444">Date of Birth</font></h3></legend>

                    <input type="text" name="day" size="5">
                    <label><font face="calibri" color="#444444" size="4">/</font></label>
                    <input type="text" name="month" size="5">
                    <label><font face="calibri" color="#444444" size="4">/</font></label>
                    <input type="text" name="year" size="5">

                    <label>
                      <font face="calibri" color="#444444" size="4"><i>(dd/mm/yyyy)</i></font>
                    </label>
                  </fieldset>
                  <br><br>

                  <input type="checkbox" name="term">
                  <label><font face="calibri" color="#888888" size="4"><b>I agree all the Terms and Services Policies.</b></font></label>

                  <br><br><hr noshade="noshade">
                </td>
              </tr>

              <tr>
                <td colspan="4" align="right">
                  <br>
                  <input type="reset" name="reset" value="Reset">
                  <input type="submit" name="login" value="Sign Up">
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>

      <tr>
        <td colspan="8"><br><br><br><hr noshade="noshade"></td>
      </tr>
